<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label >Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<button type="button">Submit Button</button>
		
	</form>

</body>

</html>
